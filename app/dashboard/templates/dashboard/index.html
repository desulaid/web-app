{% extends 'dashboard/layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col">
            <h3>{{ header }}</h3>
        </div>
        <div class="col">
            <div class="btn-group d-flex justify-content-end">
                <label class="nav-link text-dark sumbit-form" for="hidden-submit">Сохранить</label>
                <a class="nav-link text-dark" data-bs-toggle="dropdown" href="#">
                    <span class="material-icons">more_vert</span>
                </a>
                <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Экспортировать</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <form id="manage" method="post">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <td scope="col">Студент</td>
                        {% for i in range(1, monthrange[1] + 1) %}
                        <td scope="col">{{ i }}</td>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td scope="row">Антон</td>
                        {% for i in range(1, monthrange[1] + 1) %}
                        <td>Д</td>
                        {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- {{ form.csrf_token }}
            {{ form.name }} -->
            <input id="hidden-submit" type="submit" value="submit"/>
        </form>
    </div>
</div>
<style>
    #hidden-submit {
        width: 0px;
        height: 0px;
        opacity: 0;
    }

    .sumbit-form {
        cursor: pointer;
    }

</style>
{% endblock %}
