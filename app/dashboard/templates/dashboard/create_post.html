{% extends 'dashboard/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {{ header_name(header) }}
        <div class="col">
            <div class="d-flex justify-content-end">
                <label class="nav-link text-dark sumbit-form" for="hidden-submit">Сохранить</label>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <form action="{{ url_for('.save_post', id=user.id) }}" method="post">
            <small class="text-muted">Укажите название занятия</small>
            <div class="input-group input-group-sm mb-3 mt-2">
                <input class="form-control" id="post-name-id" name="post-name" title="Название занятия"
                       type="text">
            </div>
            <small class="text-muted">Отметьте всех студентов по списку</small>
            <ul class="list-group list-group-flush mt-3">
                {% for i in students%}
                <li class="list-group-item p-0 mt-2 list-group-item-action">
                    <div class="form-check form-switch">
                        <input aria-label="{{ i.name }}" checked="checked" class="form-check-input me-3" name="student-{{ i.id }}-attended"
                               type="checkbox" value="yes">
                        {{ i.name }}
                    </div>
                    <input class="form-control form-control-sm mt-3 mb-3" name="student-{{ i.id }}-comment"
                           placeholder="Комментарий"
                           type="text">
                </li>
                {% endfor %}
            </ul>
            <input id="hidden-submit" type="submit" value="submit"/>
        </form>
    </div>
</div>
</div>
<style>
    #hidden-submit {
        width: 0px;
        height: 0px;
        opacity: 0;
    }

    .sumbit-form {
        cursor: pointer;
    }


</style>
{% endblock %}
